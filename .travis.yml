sudo: true
dist: xenial
language: sh
os:
- linux
- windows
- osx
before_install: |
  if [[ $TRAVIS_OS_NAME == 'windows' ]]
  then
    wget https://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.exe
    Miniconda3-latest-Windows-x86_64.exe /S /D=%UserProfile%\Miniconda3    
    python -m ensurepip
    choco install ffmpeg sox.portable
  elif [[ $TRAVIS_OS_NAME == 'linux' ]]
  then
    sudo apt-get install -y ffmpeg sox
  elif [[ $TRAVIS_OS_NAME == 'osx' ]]
  then
    brew install ffmpeg sox
    export PATH=$PATH:/Users/travis/Library/Python/2.7/bin
  fi
install: pip install --user -e .
before_script: pip install --user pytest pytest-cov pytest-flake8 librosa
script: pytest --flake8 --cov=pysndfx tests/
deploy:
  provider: pypi
  user: carlthome
  skip_cleanup: true
  on:
    tags: true
    branch: master
  password:
    secure: 
